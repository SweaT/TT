spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${db.url}:${db.port}/${db.name}
    password: ${db.pass}
    username: ${db.username}

  security:
    user:
      name: admin
      password: admin
      roles: ADMIN


  liquibase:
    change-log: db/changelog/db.changelog-master.yaml
    password: ${db.pass}
    user: ${db.username}

  jpa:
    database: postgresql
    show-sql: true
    generate-ddl: false
    hibernate:
      ddl-auto: none
    open-in-view: false

logging:
  level:
    root: info

minio:
  url: ${MINIO_URL:http://localhost:9000}
  accessKey: ${MINIO_ACCESS_KEY:minioadmin}
  secretKey: ${MINIO_SECRET_KEY:minioadmin}
  bucketName: ${MINIO_BUCKET:customer-images}